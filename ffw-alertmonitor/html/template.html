<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Alarmsystem - FFW Mönchzell</title>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type="text/javascript" src="../time.js"></script>
        <script type="text/javascript" src="../alert.js"></script>
        <script type="text/javascript" src="../map.js"></script>
        
        
        <script type="text/javascript">
        $(document).ready(function() {
                updateTimer();
                setAlertTime();
                setAlertKeywordAndLevel();
                loadMap();
            });
        </script>
    </head>
    
    <body>
        <div id="timestamp" style="display: none;"></div>
        <div id="latitude" style="display: none;"></div>
        <div id="longitude" style="display: none;"></div>
        <div id="shortKeyword" style="display: none;"></div>
        <div id="alertLevel" style="display: none;"></div>
        
        <table class="wrapper">
            <tr>
                <td class="leftWrapper">
                    <div class="left">
                        <div class="leftContainer">
                            
                            <div>
                                <div>Alarmierung am: </div>
                                <div id="alertTime"></div>
                                <div>Zeit seit Alarmierung: </div>
                                <div id="timeSinceAlert"></div>
                                
                                <div class="alertKeyword">
                                    <table>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>Einsatzstichwort: </td>
                                            <td><div id="shortKeywordDesc"></div></td>
                                        </tr>
                                        <tr>
                                            <td>Alarmstufe:</td>
                                            <td><div id="alertLevelDesc"></div></td>
                                        </tr>
                                    </table>
                                </div>
                                
                                <div>Weitere Einsatzstichwörter: </div>
                                <div id="keyword1"></div>
                                <div id="keyword2"></div>
                                <div id="keyword3"></div>
                                <div id="keyword4"></div>
                                <div id="keyword5"></div>
                                <div id="keyword6"></div>
                                <div id="keyword7"></div>
                                <div id="keyword8"></div>
                                <div id="keyword9"></div>
                                <div id="keyword10"></div>
                            </div>
                        </div>
                        
                    </div>
                </td>
                <td class="rightWrapper">
                    <div class="right">
                        <div class="mapContainer">
                            <div id="map"></div>
                            <div id="mapInfo">
                                <div id="distance"></div>
                                <div id="duration"></div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
