        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type="text/javascript">
            
	        
	        
	        function loadMap() {
	            var directionsDisplay = new google.maps.DirectionsRenderer();
	            var ffwMoe = new google.maps.LatLng(49.334283, 8.851337);
	            var mapOptions = {
	                zoom: 10,
	                center: ffwMoe,
	                mapTypeId: google.maps.MapTypeId.ROADMAP
	            };
	            
	            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
	            directionsDisplay.setMap(map);
	            
	            
	            
	            
	            var lng1 = $("#longitude1").text();
	            var lng2 = $("#longitude2").text();
	            var dest = new google.maps.LatLng(lng1, lng2);
	            
	            var request = {
	                origin: ffwMoe,
	                destination: dest,
	                travelMode: google.maps.TravelMode.DRIVING
	            };
	            
	            var directionsService = new google.maps.DirectionsService();
	            directionsService.route(request, function(result, status) {
	                if (status == google.maps.DirectionsStatus.OK) {
	                    directionsDisplay.setDirections(result);
	                }
	            });
            }
            
            
            $(document).ready(function() {
                
                loadMap();
            });
        </script>
    </head>
    
    
    <body>

        <div id="longitude1" style="display: none;"></div>
        <div id="longitude2" style="display: none;"></div>
